
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Issue Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #020617;
            overflow-x: hidden;
            min-height: 100vh;
            color: #f8fafc;
            margin: 0;
        }

        /* Anti-Gravity 3D Background */
        .bg-3d {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #0f172a 0%, #020617 100%);
            perspective: 2000px;
            overflow: hidden;
        }

        /* Anti-Gravity Floating Elements */
        .gravity-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }

        .floating-orb {
            position: absolute;
            background: radial-gradient(circle at 30% 30%, rgba(99, 102, 241, 0.2), transparent);
            border-radius: 50%;
            filter: blur(40px);
            animation: float-up linear infinite;
            opacity: 0.5;
        }

        .floating-cube {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            animation: rotate-float linear infinite;
        }

        @keyframes float-up {
            0% { transform: translateY(110vh) translateZ(-500px) rotate(0deg); opacity: 0; }
            10% { opacity: 0.4; }
            90% { opacity: 0.4; }
            100% { transform: translateY(-20vh) translateZ(500px) rotate(360deg); opacity: 0; }
        }

        @keyframes rotate-float {
            0% { transform: translateY(110vh) rotateX(0deg) rotateY(0deg) translateZ(-200px); opacity: 0; }
            20% { opacity: 0.3; }
            80% { opacity: 0.3; }
            100% { transform: translateY(-20vh) rotateX(360deg) rotateY(720deg) translateZ(200px); opacity: 0; }
        }

        /* Glassmorphism Panel Styling */
        .glass-panel {
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
        }

        /* Thin Rainbow Border on Hover only */
        .rainbow-border-hover {
            position: relative;
            overflow: hidden;
        }

        .rainbow-border-hover::after {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            padding: 1px;
            background: linear-gradient(
                90deg, 
                #ff0000, #ff7300, #fffb00, #48ff00, 
                #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000
            );
            background-size: 400% 400%;
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.4s ease;
            animation: rainbow-flow 6s linear infinite;
            pointer-events: none;
            z-index: 5;
        }

        .rainbow-border-hover:hover::after {
            opacity: 1;
        }

        @keyframes rainbow-flow {
            0% { background-position: 0% 50%; }
            100% { background-position: 400% 50%; }
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .glass-input {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.2s ease;
        }
        .glass-input:focus {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(99, 102, 241, 0.4);
            outline: none;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.05);
        }

        /* Component IDs for easy styling */
        #side-bar, #nav-bar {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

        "react": "https://esm.sh/react@^19.2.3",

    }

</head>
<body>
    <div class="bg-3d" id="bg-canvas">
        <!-- Floating Anti-Gravity Particles -->
        <div class="gravity-layer">
            <div class="floating-orb" style="left: 10%; width: 300px; height: 300px; animation-duration: 25s; animation-delay: -2s;"></div>
            <div class="floating-orb" style="left: 60%; width: 400px; height: 400px; animation-duration: 35s; animation-delay: -10s;"></div>
            <div class="floating-orb" style="left: 80%; width: 250px; height: 250px; animation-duration: 20s; animation-delay: -5s;"></div>
            
            <div class="floating-cube" style="left: 20%; animation-duration: 15s; animation-delay: -1s;"></div>
            <div class="floating-cube" style="left: 45%; animation-duration: 22s; animation-delay: -8s; border-radius: 12px;"></div>
            <div class="floating-cube" style="left: 75%; animation-duration: 18s; animation-delay: -12s; width: 40px; height: 40px;"></div>
            <div class="floating-cube" style="left: 15%; animation-duration: 30s; animation-delay: -20s; width: 80px; height: 80px; opacity: 0.1;"></div>
            <div class="floating-cube" style="left: 90%; animation-duration: 25s; animation-delay: -5s; border-color: rgba(99, 102, 241, 0.3);"></div>
        </div>
    </div>
    <div id="root"></div>

</html>
